<h1>{{name}}</h1>
  <p>Email:{{email}}</p>
  <p><strong>Address:</strong> {{address.area}},{{address.city}},{{address.state}}</p>
  <button (click)="toggleHobby()">{{showHobbies?"Hide Hobby":"Show Hobby"}}</button>
  <div *ngIf="showHobbies">
    <h3>Hobbies</h3>
    <ul>
      <li *ngFor="let hobby of hobbies;let i= index">{{hobby}}
        <button (click)="deleteHobby(i)">X</button>
      </li>
    </ul>
    <form (submit)="addHobby(hobby.value)">
      <label>Add Hobby:</label><br/>
      <input type="text" #hobby/><br/>
    </form>
  </div>
  <hr>
  <h3>Edit User</h3> 
  <form>
    <label>Name:</label><br/>
    <input type="text" name="name" [(ngModel)]="name"/><br/>
    <label>Email:</label><br/>
    <input type="text" name="email" [(ngModel)]="email"/><br/>
    <label>Area:</label><br/>
    <input type="text" name="address.area" [(ngModel)]="address.area"/><br/>
    <label>City:</label><br/>
    <input type="text" name="address.city" [(ngModel)]="address.city"/><br/>
    <label>State:</label><br/>
    <input type="text" name="address.state" [(ngModel)]="address.state"/><br/>
  </form>
  <hr/>
  <h3>Posts</h3>
  <div *ngFor="let post of posts">
    <h3>{{post.title}}</h3>
    <p>{{post.body}}</p>
  </div>
